<html>
  <head>
    <title>Component Test</title>
    <link rel="stylesheet" href="../build/build.css">
    <style>
      body { font-family: sans-serif; }
      table {
        border-collapse: collapse;
      }
      table, th, td {
        border: 1px solid #ccc;
      }
      th, td {
        padding: 5px 10px;
      }
      .docs {
        margin-bottom: 30px;
      }
      .example {
        float: left;
        margin-right: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <script src="../build/build.js"></script>
    <script src="setup-e2e.js"></script>
    <div class="docs">
      <h1>FamilyFound Boxes Example</h1>
    </div>
    <hr/>
    <div id="ang" ng-app="test">
      <div ng-controller="Tester">
        <div class="example"><h1>Slow loading</h1>
        <div data-boxes="slowBoxes"></div>
        </div>
        <div class="example"><h1>Random missing</h1>
        <div data-boxes="boxes"></div>
        </div>
        <div class="example"><h1>Full immediate</h1>
        <div data-boxes="otherBoxes"></div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
